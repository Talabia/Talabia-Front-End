<header>
  <p-toolbar class="header">
    <ng-template #start>
    </ng-template>
    <ng-template #end>
      <div class="header-action">
        <!-- dark theme btn -->
        <p-button severity="secondary" [icon]="darkModeBtn ? 'pi pi-sun' : 'pi pi-moon'" (onClick)="toggleDarkMode()"
          pTooltip="Toggle Theme" tooltipPosition="left" />
        <!-- language toggle -->
        <p-button severity="secondary" [icon]="currentLang === 'ar' ? 'pi pi-globe' : 'pi pi-language'"
          (onClick)="toggleLanguage()" [label]="currentLang === 'ar' ? 'العربية' : 'English'" pTooltip="Toggle Language"
          tooltipPosition="left"></p-button>
        <!-- sidebar hide -->
        <p-button [icon]="hideSideBarBtn ? 'pi pi-bars' : 'pi pi-arrow-down-left-and-arrow-up-right-to-center'"
          severity="secondary" (click)="onToggleHideClick()" pTooltip="Toggle Sidebar"
          tooltipPosition="left"></p-button>
      </div>
    </ng-template>
  </p-toolbar>
</header>
