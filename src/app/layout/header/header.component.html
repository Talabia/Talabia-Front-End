<header class="layout-header">
  <div class="card">
    <p-toolbar [style]="{ 'padding': '0.5rem 0.5rem 0.5rem 0.5rem' }">
      <ng-template #start>
      </ng-template>

      <ng-template #end>
        <div class="flex items-center gap-2" [style]="{ 'display': 'flex', 'align-items': 'center', 'gap':'8px' }">
          <!-- dark theme button -->
          <p-button severity="secondary" [icon]="darkModeBtn ? 'pi pi-sun' : 'pi pi-moon'"
            (onClick)="toggleDarkMode()" />
          <!-- sidebar hide -->
          <p-button icon="pi pi-eye-slash" severity="secondary" (click)="onToggleHideClick()"
            pTooltip="Toggle Hide"></p-button>
          <!-- sidebar collapse -->
          <p-button icon="pi pi-bars" severity="secondary" (click)="onToggleClick()"
            pTooltip="Toggle Collapse"></p-button>
        </div>
      </ng-template>
    </p-toolbar>
  </div>
</header>
